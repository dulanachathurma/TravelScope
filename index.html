<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelScope - Explore Sri Lanka</title>
    <link href="https://fonts.googleapis.com/css2?family=Chalkduster&family=Dancing+Script:wght@700&family=Lasagna&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --accent: #45b7d1;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --gold: #f39c12;
            --emerald: #2ecc71;
            --purple: #9b59b6;
            --search-bg: #f8f9fa;
            --search-text: #333;
            --gray-light: #f8f9fa;
            --gray-medium: #e9ecef;
            --gray-dark: #6c757d;
            --travelscope-color: #2c3e50;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        .app {
            min-height: 100vh;
            transition: all 0.3s ease;
            position: relative;
        }

        /* Home Page Styles with Background Image */
        .home-page {
            background: linear-gradient(rgba(0, 0, 0, 0.245), rgba(0, 0, 0, 0.218)), 
                        url('https://images.unsplash.com/photo-1519451241324-20b4ea2c4220?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        /* Search Page Styles */
        .search-page {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #333;
        }

        .search-page.dark-mode {
            background: linear-gradient(135deg, #495057 0%, #6c757d 100%);
            color: #fff;
        }

        /* UPDATED: Enhanced Typing Animation Styles with LARGER FONT */
        .typing-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            padding: 80px 50px;
            border-radius: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            margin: 50px auto;
            max-width: 1000px;
            animation: containerGlow 4s ease-in-out infinite alternate;
        }

        @keyframes containerGlow {
            0% {
                box-shadow: 
                    0 30px 60px rgba(0, 0, 0, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
            100% {
                box-shadow: 
                    0 35px 70px rgba(255, 215, 0, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }
        }

        .kotu-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 45%, rgba(255,255,255,0.15) 45%, rgba(255,255,255,0.15) 55%, transparent 55%),
                linear-gradient(-45deg, transparent 45%, rgba(255,255,255,0.15) 45%, rgba(255,255,255,0.15) 55%, transparent 55%);
            background-size: 70px 70px;
            opacity: 0.4;
            z-index: -1;
            animation: kotuMove 25s linear infinite;
        }

        @keyframes kotuMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 70px 70px;
            }
        }

        /* UPDATED: MUCH LARGER Font Sizes for Welcome Text */
        .welcome-text {
            font-size: 6rem;
            font-weight: 800;
            color: white;
            text-shadow: 
                5px 5px 20px rgba(0, 0, 0, 0.8),
                0 0 40px rgba(255, 215, 0, 0.6),
                0 0 80px rgba(255, 215, 0, 0.4);
            margin-bottom: 40px;
            position: relative;
            font-family: 'Dancing Script', cursive;
            letter-spacing: 3px;
            animation: textGlow 3s ease-in-out infinite alternate;
            line-height: 1.2;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 
                    5px 5px 20px rgba(0, 0, 0, 0.8),
                    0 0 40px rgba(255, 215, 0, 0.6),
                    0 0 80px rgba(255, 215, 0, 0.4);
            }
            100% {
                text-shadow: 
                    5px 5px 25px rgba(0, 0, 0, 0.9),
                    0 0 50px rgba(255, 215, 0, 0.8),
                    0 0 100px rgba(255, 215, 0, 0.6);
            }
        }

        .typing-animation {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: none;
            animation: typing 4.5s steps(25, end) infinite;
            background: linear-gradient(45deg, #ffffff, var(--gold), #ffffff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            animation: typing 4.5s steps(25, end) infinite, gradientShift 4s ease-in-out infinite;
            font-weight: 900;
        }

        @keyframes typing {
            0% {
                width: 0;
            }
            50% {
                width: 100%;
            }
            90% {
                width: 100%;
            }
            100% {
                width: 0;
            }
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        /* UPDATED: Enhanced Glass Effect */
        .glass-effect {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(35px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 25px;
            padding: 35px;
            margin-top: 40px;
            box-shadow: 
                0 20px 45px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: glassPulse 4s ease-in-out infinite;
        }

        @keyframes glassPulse {
            0%, 100% {
                transform: translateY(0);
                box-shadow: 
                    0 20px 45px rgba(0, 0, 0, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }
            50% {
                transform: translateY(-8px);
                box-shadow: 
                    0 25px 55px rgba(0, 0, 0, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4);
            }
        }

        /* UPDATED: Larger Subtitle */
        .subtitle {
            color: white;
            font-size: 3rem;
            opacity: 1;
            margin-top: 15px;
            animation: subtitleGlow 2s ease-in-out infinite alternate;
            font-family: 'Times New Roman', Times, serif;
            font-weight: 700;
            text-shadow: 
                3px 3px 12px rgba(0, 0, 0, 0.7),
                0 0 30px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            line-height: 1.3;
        }

        @keyframes subtitleGlow {
            from {
                opacity: 0.9;
                text-shadow: 
                    3px 3px 12px rgba(0, 0, 0, 0.7),
                    0 0 30px rgba(255, 255, 255, 0.5);
            }
            to {
                opacity: 1;
                text-shadow: 
                    3px 3px 18px rgba(0, 0, 0, 0.8),
                    0 0 40px rgba(255, 255, 255, 0.7);
            }
        }

        /* UPDATED: Enhanced Floating Elements */
        .floating-element {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.1) 70%);
            border-radius: 50%;
            animation: floatEnhanced 8s ease-in-out infinite;
            box-shadow: 
                0 0 25px rgba(255, 255, 255, 0.4),
                inset 0 0 25px rgba(255, 255, 255, 0.3);
        }

        .floating-element:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 8%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 90px;
            height: 90px;
            top: 75%;
            right: 12%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 70px;
            height: 70px;
            bottom: 15%;
            left: 15%;
            animation-delay: 4s;
        }

        @keyframes floatEnhanced {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0.7;
            }
            25% {
                transform: translateY(-30px) rotate(90deg) scale(1.1);
                opacity: 0.9;
            }
            50% {
                transform: translateY(-50px) rotate(180deg) scale(1.2);
                opacity: 1;
            }
            75% {
                transform: translateY(-30px) rotate(270deg) scale(1.1);
                opacity: 0.9;
            }
        }

        /* Snow Effect */
        .snow-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Sidebar Navigation */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 70px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            z-index: 2000;
            transition: all 0.4s ease;
            border-right: 2px solid var(--gold);
            box-shadow: 5px 0 25px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
        }

        .sidebar:hover {
            width: 200px;
        }

        .sidebar-toggle {
            background: var(--gold);
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar:hover .sidebar-toggle {
            transform: rotate(180deg);
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover .sidebar-nav {
            opacity: 1;
        }

        .sidebar-btn {
            padding: 15px 20px;
            border: none;
            background: transparent;
            color: #333;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            width: 100%;
            border-radius: 0 25px 25px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sidebar-btn:hover {
            background: rgba(255, 255, 255, 0.8);
            color: var(--gold);
            transform: translateX(5px);
        }

        .sidebar-btn.active {
            background: var(--gold);
            color: white;
        }

        .sidebar-btn-icon {
            font-size: 1.3rem;
            min-width: 30px;
            text-align: center;
        }

        .sidebar-btn-text {
            white-space: nowrap;
            overflow: hidden;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px 20px 110px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-bottom: 3px solid var(--gold);
            animation: slideDown 1s ease-out;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
            justify-content: center;
        }

        .travelscope-logo {
            font-family: 'Lasagna', cursive;
            font-size: 2.8rem;
            background: linear-gradient(45deg, var(--gold), #ffffff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.3);
            animation: travelscopeGlow 3s ease-in-out infinite alternate;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        @keyframes travelscopeGlow {
            from { 
                text-shadow: 0 0 10px var(--gold), 0 0 20px var(--gold);
                background: linear-gradient(45deg, var(--gold), #ffffff);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            to { 
                text-shadow: 0 0 15px #ffffff, 0 0 30px var(--gold);
                background: linear-gradient(45deg, #ffffff, var(--gold));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
        }

        .social-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .social-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
            transition: all 0.4s ease;
            padding: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid transparent;
        }

        .social-link:hover {
            transform: scale(1.3) rotate(10deg);
            background: rgba(255, 255, 255, 0.25);
            border-color: var(--gold);
        }

        .youtube-logo {
            width: 40px;
            height: 40px;
            transition: all 0.3s ease;
        }

        .social-link:hover .youtube-logo {
            filter: invert(1) brightness(0) saturate(100%) hue-rotate(180deg);
        }

        .whatsapp-logo, .facebook-logo {
            width: 35px;
            height: 35px;
            transition: all 0.3s ease;
        }

        /* Vehicle Logos Section */
        .vehicle-logos {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .vehicle-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .vehicle-logo:hover {
            transform: scale(1.2) rotate(10deg);
            background: rgba(255, 255, 255, 0.3);
            border-color: var(--gold);
        }

        .vehicle-logo.train {
            background: rgba(255, 255, 255, 0.25);
        }

        .vehicle-icon {
            font-size: 2rem;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px 40px 110px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Controls Section */
        .controls-section {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px);
            padding: 50px;
            border-radius: 30px;
            margin-bottom: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            animation: slideUp 1s ease-out;
        }

        .search-page .controls-section {
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #dee2e6;
        }

        .search-page.dark-mode .controls-section {
            background: rgba(108, 117, 125, 0.95);
            border: 3px solid #6c757d;
            color: white;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 35px;
        }

        .dropdown-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .dropdown-label {
            font-weight: bold;
            color: var(--gold);
            font-size: 1.3rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            font-family: 'Times New Roman', Times, serif;
        }

        .dropdown {
            padding: 20px 25px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            font-size: 1.2rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.4s ease;
            border: 3px solid transparent;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            height: 70px;
            font-family: 'Times New Roman', Times, serif;
        }

        .dropdown:hover {
            transform: translateY(-8px);
            border-color: var(--gold);
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        .search-page .dropdown {
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #ced4da;
        }

        .search-page.dark-mode .dropdown {
            background: rgba(108, 117, 125, 0.95);
            color: #fff;
            border: 3px solid #6c757d;
        }

        .search-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .search-btn {
            padding: 22px 60px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--emerald));
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border: 3px solid transparent;
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
            font-family: 'Times New Roman', Times, serif;
        }

        .search-btn:hover {
            transform: translateY(-8px) scale(1.08);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border-color: var(--gold);
        }

        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            animation: none;
        }

        .theme-toggle {
            padding: 18px 30px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.25);
            color: inherit;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            font-size: 1.1rem;
            font-weight: bold;
            border: 3px solid var(--gold);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            font-family: 'Times New Roman', Times, serif;
        }

        .theme-toggle:hover {
            transform: scale(1.08) rotate(3deg);
            background: rgba(255, 255, 255, 0.35);
        }

        /* Places Grid */
        .places-section {
            animation: fadeIn 1s ease-out;
        }

        .section-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 50px;
            color: var(--gold);
            text-shadow: 3px 3px 8px rgba(0,0,0,0.3);
            animation: bounceIn 1s ease-out;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
        }

        .places-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 35px;
            margin-top: 40px;
        }

        .place-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: all 0.5s ease;
            backdrop-filter: blur(20px);
            cursor: pointer;
            border: 3px solid transparent;
            animation: cardAppear 0.8s ease-out;
            position: relative;
        }

        .search-page .place-card {
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #e9ecef;
        }

        .search-page.dark-mode .place-card {
            background: rgba(108, 117, 125, 0.95);
            border: 3px solid #6c757d;
        }

        @keyframes cardAppear {
            from { 
                opacity: 0; 
                transform: scale(0.8) rotate(-5deg); 
            }
            to { 
                opacity: 1; 
                transform: scale(1) rotate(0); 
            }
        }

        .place-card:hover {
            transform: translateY(-20px) scale(1.05);
            box-shadow: 0 30px 60px rgba(0,0,0,0.35);
            border-color: var(--gold);
        }

        .place-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            transition: all 0.5s ease;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        .place-card:hover .place-image {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            transform: scale(1.1);
        }

        .place-content {
            padding: 30px;
            position: relative;
        }

        .place-name {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--gold);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            font-family: 'Times New Roman', Times, serif;
        }

        .place-description {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
            line-height: 1.6;
            font-family: 'Times New Roman', Times, serif;
        }

        .place-address {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
            font-style: italic;
            font-family: 'Times New Roman', Times, serif;
        }

        .search-page.dark-mode .place-address {
            color: #ccc;
        }

        .view-location-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            width: 100%;
            font-size: 1.1rem;
            border: 2px solid transparent;
            font-family: 'Times New Roman', Times, serif;
        }

        .view-location-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.25);
            border-color: var(--gold);
        }

        /* Welcome Section */
        .welcome-section {
            text-align: center;
            padding: 120px 50px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 30px;
            margin-bottom: 50px;
            animation: fadeIn 2s ease-out;
            border: 3px solid var(--gold);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;

            const createSnow = () => {
                const snowContainer = document.createElement('div');
                snowContainer.className = 'snow-effect';
                
                for (let i = 0; i < 50; i++) {
                    const snowflake = document.createElement('div');
                    snowflake.className = 'snowflake';
                    snowflake.innerHTML = '';
                    snowflake.style.left = Math.random() * 100 + 'vw';
                    snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                    snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
                    snowContainer.appendChild(snowflake);
                }
                
                document.body.appendChild(snowContainer);
            };

            // Carousel auto-slide effect
            useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentSlide((prev) => (prev + 1) % carouselImages.length);
                }, 5000);
                
                return () => clearInterval(interval);
            }, []);

            // Update time every second
            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentTime(new Date());
                }, 1000);
                
                return () => clearInterval(timer);
            }, []);

            // Create snow effect when component mounts
            useEffect(() => {
                createSnow();
            }, []);

            // Dark mode preference from localStorage
            useEffect(() => {
                const savedMode = localStorage.getItem('darkMode');
                if (savedMode) {
                    setDarkMode(JSON.parse(savedMode));
                }
            }, []);

            // Typing animation effect
            useEffect(() => {
                const typingElement = document.querySelector('.typing-animation');
                if (typingElement) {
                    // Ensure continuous animation
                    const interval = setInterval(() => {
                        typingElement.style.animation = 'none';
                        setTimeout(() => {
                            typingElement.style.animation = 'typing 4.5s steps(25, end) infinite, gradientShift 4s ease-in-out infinite';
                        }, 10);
                    }, 4500);
                    
                    return () => clearInterval(interval);
                }
            }, []);

            const handleProvinceChange = (e) => {

                setSelectedDistrict('');
                setPlaces([]);

                setSelectedDistrict(e.target.value);

            const handleSearch = () => {
                if (selectedProvince && selectedDistrict && placesData[selectedDistrict]) {
                    setPlaces(placesData[selectedDistrict]);
                    setShowSearchResults(true);
                } else {
                    setPlaces([]);
                    setShowSearchResults(false);
                }
            };

            // Handle place click for location view
            const handlePlaceClick = (place) => {
                setSelectedPlace(place);
            };

            // Handle modal close
            const handleCloseModal = () => {
                setSelectedPlace(null);
            };

            // Toggle dark mode
            const toggleDarkMode = () => {
                const newMode = !darkMode;
                setDarkMode(newMode);
                localStorage.setItem('darkMode', JSON.stringify(newMode));
            };

            // Handle page navigation
            const handlePageChange = (page) => {
                setCurrentPage(page);
                setShowSearchResults(false);
                setSelectedProvince('');
                setSelectedDistrict('');
                setPlaces([]);
                setSidebarActive(false);
            };

            // Handle logo click - Open Gmail
            const handleLogoClick = () => {
                window.open('mailto:dulanachathurma99@gmail.com', '_blank');
            };

            // Handle train logo click - Open railway timetable
            const handleTrainClick = () => {
                window.open('https://www.railway.gov.lk/web/index.php?lang=en', '_blank');
            };

            // Handle sidebar toggle for mobile
            const handleSidebarToggle = () => {
                setSidebarActive(!sidebarActive);
            };

            // Get districts for selected province
            const getDistricts = () => {
                if (!selectedProvince) return [];
                return provincesData[selectedProvince] || [];
            };

            // Format date and time
            const formatDateTime = (date) => {
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                };
                return date.toLocaleDateString('en-US', options);
            };

            // Handle image upload
            const handleImageUpload = (e) => {
                const files = Array.from(e.target.files);
                const imageUrls = files.map(file => URL.createObjectURL(file));
                setUploadedImages(prev => [...prev, ...imageUrls]);
            };

            // Handle upload area click
            const handleUploadAreaClick = () => {
                document.getElementById('image-upload').click();
            };

            // Check if mobile device
            const isMobile = () => {
                return window.innerWidth <= 768;
            };

            return (
                <div className={`app ${currentPage === 'home' ? 'home-page' : 'search-page'} ${darkMode ? 'dark-mode' : ''}`}>
                    {/* Background Overlay */}
                    <div className="background-overlay"></div>
                    
                    {/* Sidebar Navigation */}
                    <div className={`sidebar ${sidebarActive ? 'active' : ''}`} onClick={isMobile() ? handleSidebarToggle : null}>
                        <button className="sidebar-toggle" onClick={isMobile() ? handleSidebarToggle : null}></button>
                        <div className="sidebar-nav">
                            <button 
                                className={`sidebar-btn ${currentPage === 'home' ? 'active' : ''}`}
                                onClick={() => handlePageChange('home')}
                            >
                                <span className="sidebar-btn-icon"></span>
                                <span className="sidebar-btn-text">Home</span>
                            </button>
                            <button 
                                className={`sidebar-btn ${currentPage === 'search' ? 'active' : ''}`}
                                onClick={() => handlePageChange('search')}
                            >
                                <span className="sidebar-btn-icon"></span>
                                <span className="sidebar-btn-text">Search</span>
                            </button>
                        </div>
                    </div>

                    {/* Header */}
                    <div className="header">
                        <div className="logo-section">
                            <div className="travelscope-logo" onClick={handleLogoClick} title="Click to email us">
                                TravelScope

                        </div>
                        <div className="social-links">
                            <a href="https://www.youtube.com/@travelwithdulana" target="_blank" rel="noopener noreferrer" className="social-link">

                                </svg>
                            </a>
                            <a href="https://wa.me/94767574844" target="_blank" rel="noopener noreferrer" className="social-link">
                                <svg className="whatsapp-logo" viewBox="0 0 24 24" fill="#25D366">
                                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.87 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893 0-3.176-1.24-6.165-3.495-8.411"/>
                                </svg>
                            </a>
                            <a href="https://www.facebook.com/share/1EP1Sypxsz/" target="_blank" rel="noopener noreferrer" className="social-link">
                                <svg className="facebook-logo" viewBox="0 0 24 24" fill="#1877F2">
                                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                </svg>
                            </a>
                        </div>
                    </div>

                    <div className="container">
                        {/* Welcome Section - Home Page Only */}
                        {currentPage === 'home' && !showSearchResults && (
                            <>
                                {/* Enhanced Typing Animation Section */}
                                <div className="typing-container">
                                    <div className="kotu-background"></div>
                                    
                                    <div className="floating-element"></div>
                                    <div className="floating-element"></div>
                                    <div className="floating-element"></div>
                                    
                                    <h1 className="welcome-text">
                                        <span className="typing-animation">Welcome to Sri Lanka</span>
                                    </h1>
                                    
                                    <div className="glass-effect">
                                        <p className="subtitle">The Pearl of the Indian Ocean</p>
                                    </div>
                                </div>

                                <div className="welcome-section">
                                    {/* Profile Section with Circular Image */}
                                    <div className="profile-section">
                                        <div className="profile-circle">
                                            <img 
                                                src="images/profile/profile_dulana.jpg" 
                                                alt="Travel with Dulana"
                                                className="profile-image"
                                                onError={(e) => {
                                                    e.target.onerror = null;
                                                    e.target.src = "https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1064&q=80";
                                                }}
                                            />
                                        </div>
                                        <h2 className="profile-name">Travel with Dulana</h2>
                                        <div className="profile-tagline">Discover Sri Lanka's Beauty</div>
                                    </div>

                                    <div className="welcome-title-container">
                                        <div className="datetime-display">
                                            {formatDateTime(currentTime)}
                                        </div>
                                    </div>
                                    <p className="welcome-text">
                                        Select a province and district to explore amazing travel destinations in Sri Lanka! From pristine beaches to ancient temples, from misty mountains to wildlife safaris - discover the paradise island like never before with detailed information about each location.
                                    </p>
                                    
                                    {/* Vehicle Logos */}
                                    <div className="vehicle-logos">
                                        <div className="vehicle-logo" title="Bus Transport">
                                            <span className="vehicle-icon"></span>
                                        </div>
                                        <div className="vehicle-logo train" title="Train Transport" onClick={handleTrainClick}>
                                            <span className="vehicle-icon"></span>
                                        </div>
                                        <div className="vehicle-logo" title="Air Travel">
                                            <span className="vehicle-icon"></span>
                                        </div>
                                    </div>
                                </div>

                                {/* Photo Carousel */}
                                <div className="photo-carousel">
                                    <h3 className="carousel-title">Discover Sri Lanka's Beauty</h3>
                                    <div className="carousel-container">
                                        {carouselImages.map((image, index) => (
                                            <div 
                                                key={index}
                                                className={`carousel-slide ${index === currentSlide ? 'active' : ''}`}
                                                style={{backgroundImage: `url(${image.url})`}}
                                            >
                                                <div className="carousel-caption">
                                                    {image.caption}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="carousel-nav">
                                        {carouselImages.map((_, index) => (
                                            <div 
                                                key={index}
                                                className={`carousel-dot ${index === currentSlide ? 'active' : ''}`}
                                                onClick={() => setCurrentSlide(index)}
                                            ></div>
                                        ))}
                                    </div>
                                </div>

                                {/* Image Upload Section */}
                                <div className="upload-section">
                                    <h3 className="upload-title">Share Your Sri Lanka Experience</h3>
                                    <p className="upload-instructions">
                                        Upload your beautiful photos of Sri Lanka to share with other travelers!
                                    </p>
                                    
                                    <div className="upload-area" onClick={handleUploadAreaClick}>
                                        <div className="upload-icon"></div>
                                        <div className="upload-text">Click to upload images</div>
                                        <div className="upload-text" style={{fontSize: '1rem', opacity: '0.8'}}>
                                            Supported formats: JPG, PNG, GIF
                                        </div>
                                        <button className="upload-button">Choose Files</button>
                                    </div>
                                    
                                    <input
                                        type="file"
                                        id="image-upload"
                                        className="file-input"
                                        multiple
                                        accept="image/*"
                                        onChange={handleImageUpload}
                                    />
                                    
                                    {uploadedImages.length > 0 && (
                                        <div className="uploaded-images">
                                            {uploadedImages.map((url, index) => (
                                                <img
                                                    key={index}
                                                    src={url}
                                                    alt={`Uploaded ${index + 1}`}
                                                    className="uploaded-image"
                                                />
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </>
                        )}

                        {/* Controls Section */}
                        <div className="controls-section">
                            <div className="controls">
                                <div className="dropdown-group">
                                    <label className="dropdown-label"> Select Province</label>
                                    <select 
                                        className="dropdown" 
                                        value={selectedProvince} 
                                        onChange={handleProvinceChange}
                                    >
                                        <option value="">Choose a Province</option>
                                        {Object.keys(provincesData).map(province => (
                                            <option key={province} value={province}>{province}</option>
                                        ))}
                                    </select>
                                </div>

                                <div className="dropdown-group">
                                    <label className="dropdown-label"> Select District</label>
                                    <select 
                                        className="dropdown" 
                                        value={selectedDistrict} 
                                        onChange={handleDistrictChange}
                                        disabled={!selectedProvince}
                                    >
                                        <option value="">Choose a District</option>
                                        {getDistricts().map(district => (
                                            <option key={district} value={district}>{district}</option>
                                        ))}
                                    </select>
                                </div>

                                <div className="dropdown-group">
                                    <label className="dropdown-label"> Theme</label>
                                    <div className="theme-toggle-container">
                                        <button className="theme-toggle" onClick={toggleDarkMode}>
                                            {darkMode ? ' Light Mode' : ' Dark Mode'}
                                        </button>
                                        <label className="theme-toggle-switch">
                                            <input type="checkbox" checked={darkMode} onChange={toggleDarkMode} />
                                            <span className="theme-toggle-slider"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div className="search-btn-container">
                                <button 
                                    className="search-btn" 
                                    onClick={handleSearch}
                                    disabled={!selectedProvince || !selectedDistrict}
                                >
                                     Search Places
                                </button>
                            </div>
                        </div>

                        {/* Places Grid */}
                        {showSearchResults && (
                            <div className="places-section">
                                <h2 className="section-title">
                                    Discover {selectedDistrict}
                                </h2>
                                
                                {places.length > 0 ? (
                                    <div className="places-grid">
                                        {places.map(place => (
                                            <div 
                                                key={place.id} 
                                                className="place-card"
                                            >
                                                <img 
                                                    src={place.image} 
                                                    alt={place.name}
                                                    className="place-image"
                                                    loading="lazy"
                                                    onError={(e) => {
                                                        e.target.onerror = null;
                                                        e.target.src = "https://images.unsplash.com/photo-1548013146-72479768bada?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80";
                                                    }}
                                                />
                                                <div className="place-content">
                                                    <h3 className="place-name">{place.name}</h3>
                                                    <p className="place-description">{place.description}</p>
                                                    {place.address && (
                                                        <p className="place-address"> {place.address}</p>
                                                    )}
                                                    <button 
                                                        className="view-location-btn"
                                                        onClick={() => handlePlaceClick(place)}
                                                    >
                                                         View Location
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="no-places">
                                        No places found for {selectedDistrict} district. 
                                        Please try another district.
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Footer */}
                        <div className="footer">
                            <div className="contact-info">
                                <div className="contact-item">
                                    <div className="contact-label"> Contact Number</div>
                                    <div className="contact-detail">+94 76 757 4844</div>
                                </div>
                                <div className="contact-item">
                                    <div className="contact-label"> Email</div>
                                    <div className="contact-detail">
                                        <a href="mailto:dulanachathurma99@gmail.com" style={{color: 'white', textDecoration: 'none'}}>
                                            dulanachathurma99@gmail.com
                                        </a>
                                    </div>
                                </div>
                                <div className="contact-item">
                                    <div className="contact-label"> WhatsApp</div>
                                    <div className="contact-detail">
                                        <a href="https://wa.me/94767574844" target="_blank" rel="noopener noreferrer" style={{color: 'white', textDecoration: 'none'}}>
                                            Chat with us
                                        </a>
                                    </div>
                                </div>
                                <div className="contact-item">
                                    <div className="contact-label"> Follow Us</div>
                                    <div className="contact-detail">
                                        <a href="https://www.facebook.com/share/1EP1Sypxsz/" target="_blank" rel="noopener noreferrer" style={{color: 'white', textDecoration: 'none', marginRight: '15px'}}>
                                            Facebook
                                        </a>
                                        <a href="https://youtube.com/@travelwithdulana" target="_blank" rel="noopener noreferrer" style={{color: 'white', textDecoration: 'none'}}>
                                            YouTube
                                        </a>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="copyright">
                                 2025 Travel with Dulana | All Rights Reserved
                            </div>
                            <div className="witty-text">
                                "Exploring Sri Lanka, one destination at a time! "
                            </div>
                        </div>
                    </div>

                    {/* Modal for Google Maps */}
                    {selectedPlace && (
                        <div className="modal-overlay" onClick={handleCloseModal}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <button className="modal-close" onClick={handleCloseModal}></button>
                                <h2 className="modal-title">{selectedPlace.name}</h2>
                                <div className="map-container">
                                    <iframe
                                        className="map-iframe"
                                        src={`https://www.google.com/maps?q=${encodeURIComponent(selectedPlace.location)}&output=embed&z=15`}
                                        title={selectedPlace.name}
                                        allowFullScreen
                                        loading="lazy"
                                        referrerPolicy="no-referrer-when-downgrade"
                                    />
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
